<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="code-editor">
        <div class="code-editor__toolbar">
            <button class="code-editor__button code-editor__button--copy">Copy</button>
            <button class="code-editor__button code-editor__button--save">Save</button>
            <button class="code-editor__button code-editor__button--lock">Lock</button>
        </div>
        <textarea class="code-editor__textarea" id="textarea" placeholder="Write your code here"></textarea>
        <button id="run-button">Run</button>
        <div class="code-editor__output" id="output"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
